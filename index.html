  <style>
    @import url('https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');

    @font-face {
        font-family: 'Galmuri11';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri11-Bold.woff2') format('woff2');
        font-weight: 700;
        font-display: swap;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --bg-card: rgba(22, 22, 22, 0.85);
      --bg-hover: rgba(30, 30, 30, 0.9);
      --bg-glass: rgba(255, 255, 255, 0.05);
      --bg-glass-hover: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --border: rgba(255, 255, 255, 0.1);
      --border-hover: rgba(255, 255, 255, 0.2);
      --accent: #ffffff;
      --accent-soft: rgba(255, 255, 255, 0.1);
      --accent-hover: rgba(255, 255, 255, 0.15);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
      --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --blur-sm: blur(8px);
      --blur-md: blur(16px);
      --blur-lg: blur(24px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }

    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Galmuri11', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      font-size: 14px;
      font-weight: 400;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('https://i.pinimg.com/originals/dc/e6/59/dce659269993ee5c55a0543ecd2f159e.gif') center/cover;
      opacity: 0.3;
      z-index: -2;
      pointer-events: none;
      animation: bgFloat 30s ease-in-out infinite;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    @keyframes bgFloat {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(1deg); }
      50% { transform: scale(1.05) rotate(-1deg); }
      75% { transform: scale(1.1) rotate(0.5deg); }
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(10, 10, 10, 0.85) 0%, 
        rgba(17, 17, 17, 0.75) 50%, 
        rgba(10, 10, 10, 0.85) 100%);
      z-index: -1;
      pointer-events: none;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    body.maximized-mode::before,
    body.maximized-mode::after {
      opacity: 0;
      visibility: hidden;
    }

    body.maximized-mode .header,
    body.maximized-mode .search-section,
    body.maximized-mode .category-section,
    body.maximized-mode .featured-section,
    body.maximized-mode .content-section,
    body.maximized-mode .scroll-top,
    body.maximized-mode .chat-widget {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    ::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    ::selection {
      background: var(--accent-soft);
      color: var(--text-primary);
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: loadingPulse 2s infinite;
    }

    .loading-icon img {
      width: 60px;
      height: 60px;
    }

    .loading-dots {
      display: flex;
      gap: 6px;
    }

    .loading-dot {
      width: 10px;
      height: 10px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: loadingPulse 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.3s; }
    .loading-dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes loadingPulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }

    .login-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(17, 17, 17, 0.9) 100%);
      display: flex;
      z-index: 9998;
      overflow: hidden;
    }

    .login-screen::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://i.pinimg.com/originals/12/a9/3c/12a93cc7c92f1e805845265feb44185e.gif') center/cover;
      opacity: 0.4;
      z-index: 1;
    }

    .login-screen::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.7) 0%, 
        rgba(0, 0, 0, 0.5) 50%, 
        rgba(0, 0, 0, 0.8) 100%);
      z-index: 2;
    }

    .login-left {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      z-index: 3;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 60px 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: var(--blur-lg);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      transform: translateY(20px);
      animation: slideInUp 1s ease forwards;
      text-align: center;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-logo img {
      width: 60px;
      height: 60px;
    }

    @keyframes slideInUp {
      to { 
        transform: translateY(0); 
        opacity: 1;
      }
    }

    .login-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.01em;
      color: white;
    }

    .login-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 50px;
    }

    .login-field {
      position: relative;
      margin-bottom: 40px;
    }

    .login-input {
      width: 100%;
      height: 60px;
      padding: 0 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: var(--blur-sm);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
      font-size: 16px;
      text-align: center;
      letter-spacing: 2px;
      transition: var(--transition);
    }

    .login-input:focus {
      outline: none;
      border-color: white;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    }

    .login-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .login-button {
      width: 100%;
      height: 60px;
      background: white;
      color: black;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.25);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-right {
      width: 60%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .hero-content {
      text-align: center;
      padding: 60px;
    }

    .hero-title {
      font-size: clamp(48px, 10vw, 84px);
      font-weight: 700;
      color: white;
      text-shadow: 0 6px 25px rgba(0,0,0,0.8);
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 30px;
      position: relative;
    }

    .typing-cursor {
      display: inline-block;
      background: white;
      width: 4px;
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .hero-subtitle {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      margin: 20px 0;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 1s ease 1.2s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app {
      display: none;
      min-height: 100vh;
      opacity: 0;
      animation: appFadeIn 0.6s ease 0.2s forwards;
    }

    @keyframes appFadeIn {
      to { opacity: 1; }
    }

    .header {
      padding: 40px 30px 20px;
      text-align: center;
      background: transparent;
      position: relative;
    }

    .site-title {
      font-size: clamp(36px, 6vw, 56px);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .site-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 0;
    }

    .search-section {
      padding: 30px 30px 40px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: var(--blur-lg);
      margin: 20px 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-glass);
    }

    .search-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-field {
      flex: 2;
      min-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      height: 60px;
      padding: 0 25px 0 65px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: var(--blur-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      color: var(--text-primary);
      font-size: 16px;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .search-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft), var(--shadow-md);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .search-icon {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-primary);
      font-size: 20px;
      pointer-events: none;
    }

    .filter-select {
      flex: 1;
      min-width: 180px;
      height: 60px;
      padding: 0 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: var(--blur-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      color: var(--text-primary);
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .filter-select option {
      background-color: white;
      color: black;
      padding: 10px;
    }

    .category-section {
      padding: 20px 30px 30px;
      background: transparent;
    }

    .category-list {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-tag {
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: var(--blur-md);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
      box-shadow: var(--shadow-sm);
    }

    .category-tag:hover,
    .category-tag.active {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .featured-section {
      padding: 30px 30px 20px;
      background: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .featured-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .featured-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 25px;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
    }

    .featured-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: var(--blur-lg);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition-slow);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      position: relative;
      min-height: 400px;
    }

    .featured-card:hover {
      transform: translateY(-8px);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
    }

    .featured-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 25px 25px 0 0;
    }

    .featured-content {
      padding: 35px;
      position: relative;
    }

    .featured-item-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .featured-description {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .featured-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.9);
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .featured-play-btn {
      width: 100%;
      height: 55px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      color: #000;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .featured-play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .content-section {
      padding: 20px 30px 100px;
      background: transparent;
    }

    .content-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      opacity: 0;
      animation: gridFadeIn 0.6s ease 0.3s forwards;
    }

    @keyframes gridFadeIn {
      to { opacity: 1; }
    }

    .item-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: var(--blur-lg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 35px;
      transition: var(--transition-slow);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: cardSlideUp 0.6s ease forwards;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .item-card.favorite {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.08);
    }

    .item-card:hover {
      transform: translateY(-10px);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes cardSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .item-icon {
      width: 55px;
      height: 55px;
      border-radius: 15px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .item-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.3;
      flex: 1;
    }

    .card-actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      flex: 1;
      height: 50px;
      padding: 0 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: var(--blur-sm);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: var(--shadow-sm);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .action-btn.primary {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
    }

    .favorite-btn {
      width: 50px;
      padding: 0;
    }

    .favorite-btn.active {
      color: #ef4444;
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.15);
    }

    .minimized-windows {
      position: fixed;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1500;
      max-height: 70vh;
      overflow-y: auto;
    }

    .minimized-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: var(--blur-md);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      display: flex;
      align-items: center;

    function getKoreanInitials(str) {
      const initials = [
        'ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ',
        'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'
      ];
      
      return str.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 0xAC00 && code <= 0xD7A3) {
          return initials[Math.floor((code - 0xAC00) / 588)];
        }
        return char;
      }).join('');
    }

    class TypingAnimation {
      constructor(element, texts, options = {}) {
        this.element = element;
        this.texts = texts;
        this.options = {
          typeSpeed: 120,
          deleteSpeed: 80,
          pauseDelay: 2000,
          loop: true,
          ...options
        };
        this.currentTextIndex = 0;
        this.currentCharIndex = 0;
        this.isDeleting = false;
        this.init();
      }

      init() {
        this.type();
      }

      type() {
        const currentText = this.texts[this.currentTextIndex];
        
        if (this.isDeleting) {
          this.element.textContent = currentText.substring(0, this.currentCharIndex - 1);
          this.currentCharIndex--;
        } else {
          this.element.textContent = currentText.substring(0, this.currentCharIndex + 1);
          this.currentCharIndex++;
        }

        let typeSpeed = this.isDeleting ? this.options.deleteSpeed : this.options.typeSpeed;

        if (!this.isDeleting && this.currentCharIndex === currentText.length) {
          typeSpeed = this.options.pauseDelay;
          this.isDeleting = true;
        } else if (this.isDeleting && this.currentCharIndex === 0) {
          this.isDeleting = false;
          this.currentTextIndex = (this.currentTextIndex + 1) % this.texts.length;
          typeSpeed = 500;
        }

        setTimeout(() => this.type(), typeSpeed);
      }
    }

    class WindowManager {
      constructor() {
        this.windows = new Map();
        this.minimizedWindows = new Map();
        this.nextZIndex = 2001;
        this.activeWindow = null;
        this.dragState = {
          isDragging: false,
          startX: 0,
          startY: 0,
          offsetX: 0,
          offsetY: 0,
          element: null
        };
        
        this.setupEventListeners();
        this.setupGlobalDragHandlers();
      }

      setupEventListeners() {
        document.addEventListener('click', (e) => {
          if (e.target.closest('.minimized-icon')) {
            const windowId = e.target.closest('.minimized-icon').dataset.windowId;
            this.restoreWindow(windowId);
          } else if (e.target.closest('.close-all-btn')) {
            this.closeAllWindows();
          }
        });
      }

      setupGlobalDragHandlers() {
        document.addEventListener('mousemove', (e) => this.handleGlobalMouseMove(e));
        document.addEventListener('mouseup', (e) => this.handleGlobalMouseUp(e));
      }

      handleGlobalMouseMove(e) {
        if (!this.dragState.isDragging || !this.dragState.element) return;

        e.preventDefault();
        
        const deltaX = e.clientX - this.dragState.startX;
        const deltaY = e.clientY - this.dragState.startY;
        
        const newX = this.dragState.offsetX + deltaX;
        const newY = this.dragState.offsetY + deltaY;
        
        const maxX = window.innerWidth - 200;
        const maxY = window.innerHeight - 100;
        
        const constrainedX = Math.max(-50, Math.min(maxX, newX));
        const constrainedY = Math.max(0, Math.min(maxY, newY));
        
        this.dragState.element.style.left = constrainedX + 'px';
        this.dragState.element.style.top = constrainedY + 'px';
        
        const windowId = this.dragState.element.id;
        const windowData = this.windows.get(windowId);
        if (windowData) {
          windowData.position = { x: constrainedX, y: constrainedY };
        }
      }

      handleGlobalMouseUp(e) {
        if (!this.dragState.isDragging) return;
        
        this.dragState.isDragging = false;
        
        if (this.dragState.element) {
          const overlay = this.dragState.element.querySelector('.window-overlay');
          if (overlay) {
            overlay.style.display = 'none';
            overlay.style.pointerEvents = 'none';
          }
        }
        
        document.body.style.userSelect = '';
        document.body.style.cursor = '';
        
        this.dragState.element = null;
        
        this.focusActiveIframe();
      }

      focusActiveIframe() {
        if (this.activeWindow) {
          const container = document.getElementById(this.activeWindow);
          if (container && container.classList.contains('active')) {
            const iframe = container.querySelector('.window-iframe');
            if (iframe) {
              setTimeout(() => {
                iframe.focus();
                iframe.contentWindow?.focus();
              }, 100);
            }
          }
        }
      }

      openWindow(item) {
        for (let [id, window] of this.windows) {
          if (window.url === item.url) {
            if (this.minimizedWindows.has(id)) {
              this.restoreWindow(id);
            } else {
              this.focusWindow(id);
            }
            return;
          }
        }

        const windowId = this.generateWindowId();
        const windowData = this.createWindowData(item, windowId);
        
        this.windows.set(windowId, windowData);
        this.createWindowElement(windowData);
        this.showWindow(windowData);
      }

      createWindowData(item, windowId) {
        return {
          id: windowId,
          title: item.title,
          url: item.url,
          icon: item.icon,
          isMaximized: false,
          wasMaximized: false,
          position: { x: 100 + Math.random() * 200, y: 100 + Math.random() * 100 },
          size: { width: 900, height: 650 },
          normalPosition: null,
          normalSize: null,
          zIndex: this.nextZIndex++
        };
      }

      createWindowElement(windowData) {
        const container = document.createElement('div');
        container.className = 'window-container';
        container.id = windowData.id;
        container.style.left = windowData.position.x + 'px';
        container.style.top = windowData.position.y + 'px';
        container.style.zIndex = windowData.zIndex;

        container.innerHTML = `
          <div class="iframe-window">
            <div class="window-header">
              <h3 class="window-title">${windowData.title}</h3>
              <div class="window-controls">
                <button class="window-btn minimize-btn" title="최소화">
                  <i class="fas fa-minus"></i>
                </button>
                <button class="window-btn maximize-btn" title="최대화/복원">
                  <i class="fas fa-expand"></i>
                </button>
                <button class="window-btn close-btn" title="닫기">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="window-content">
              <iframe class="window-iframe" src="${windowData.url}" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals" allow="autoplay; fullscreen; gamepad; gyroscope; accelerometer"></iframe>
              <div class="window-overlay"></div>
            </div>
            <div class="resize-handle"></div>
          </div>
        `;

        document.body.appendChild(container);
        this.setupWindowEvents(container, windowData);
      }

      setupWindowEvents(container, windowData) {
        const header = container.querySelector('.window-header');
        const overlay = container.querySelector('.window-overlay');
        const window = container.querySelector('.iframe-window');
        const closeBtn = container.querySelector('.close-btn');
        const minimizeBtn = container.querySelector('.minimize-btn');
        const maximizeBtn = container.querySelector('.maximize-btn');
        const iframe = container.querySelector('.window-iframe');

        header.addEventListener('mousedown', (e) => this.startDrag(e, container, windowData));

        closeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          this.closeWindow(windowData.id);
        });
        
        minimizeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          this.minimizeWindow(windowData.id);
        });
        
        maximizeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          this.toggleMaximize(windowData.id);
        });

        iframe.addEventListener('load', () => {
          setTimeout(() => {
            if (this.activeWindow === windowData.id) {
              iframe.focus();
              iframe.contentWindow?.focus();
            }
          }, 200);
        });

        container.addEventListener('mousedown', (e) => {
          if (!e.target.closest('.window-controls')) {
            this.focusWindow(windowData.id);
          }
        });

        iframe.addEventListener('mouseenter', () => {
          if (this.activeWindow === windowData.id) {
            setTimeout(() => {
              iframe.focus();
              iframe.contentWindow?.focus();
            }, 50);
          }
        });
      }

      startDrag(e, container, windowData) {
        const window = container.querySelector('.iframe-window');
        if (window.classList.contains('maximized')) return;
        
        if (e.target.closest('.window-controls')) return;
        
        e.preventDefault();
        e.stopPropagation();
        
        this.dragState.isDragging = true;
        this.dragState.element = container;
        this.dragState.startX = e.clientX;
        this.dragState.startY = e.clientY;
        this.dragState.offsetX = windowData.position.x;
        this.dragState.offsetY = windowData.position.y;
        
        const overlay = container.querySelector('.window-overlay');
        overlay.style.display = 'block';
        overlay.style.pointerEvents = 'auto';
        
        document.body.style.userSelect = 'none';
        document.body.style.cursor = 'move';
        
        this.focusWindow(windowData.id);
      }

      showWindow(windowData) {
        const container = document.getElementById(windowData.id);
        if (container) {
          container.classList.add('active');
          this.focusWindow(windowData.id);
        }
      }

      focusWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        windowData.zIndex = this.nextZIndex++;
        const container = document.getElementById(windowId);
        if (container) {
          container.style.zIndex = windowData.zIndex;
          
          const iframe = container.querySelector('.window-iframe');
          if (iframe) {
            setTimeout(() => {
              iframe.focus();
              iframe.contentWindow?.focus();
            }, 100);
          }
        }
        
        this.activeWindow = windowId;
      }

      minimizeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        const container = document.getElementById(windowId);
        if (!windowData || !container) return;

        windowData.wasMaximized = windowData.isMaximized;
        
        if (windowData.isMaximized) {
          document.body.classList.remove('maximized-mode');
          const window = container.querySelector('.iframe-window');
          window.classList.remove('maximized');
          windowData.isMaximized = false;
        }

        const rect = container.getBoundingClientRect();
        windowData.size = { width: rect.width, height: rect.height };
        
        container.style.animation = 'minimizeToIcon 0.3s ease-out forwards';
        
        setTimeout(() => {
          container.classList.remove('active');
          container.style.animation = '';
          this.minimizedWindows.set(windowId, windowData);
          this.updateMinimizedTray();
          
          if (this.activeWindow === windowId) {
            this.activeWindow = null;
          }
        }, 300);
      }

      restoreWindow(windowId) {
        const windowData = this.minimizedWindows.get(windowId) || this.windows.get(windowId);
        const container = document.getElementById(windowId);
        if (!windowData || !container) return;

        if (this.minimizedWindows.has(windowId)) {
          this.minimizedWindows.delete(windowId);
        }

        container.style.animation = 'restoreFromIcon 0.3s ease-out forwards';
        container.classList.add('active');
        
        if (windowData.wasMaximized) {
          setTimeout(() => {
            this.maximizeWindow(windowId);
          }, 300);
        } else {
          container.style.left = windowData.position.x + 'px';
          container.style.top = windowData.position.y + 'px';
        }
        
        setTimeout(() => {
          container.style.animation = '';
          this.focusWindow(windowId);
          this.updateMinimizedTray();
        }, 300);
      }

      toggleMaximize(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        if (windowData.isMaximized) {
          this.restoreWindowSize(windowId);
        } else {
          this.maximizeWindow(windowId);
        }
      }

      maximizeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        const container = document.getElementById(windowId);
        const window = container.querySelector('.iframe-window');
        const header = container.querySelector('.window-header');
        const maximizeBtn = container.querySelector('.maximize-btn');
        
        if (!windowData || !container) return;

        if (!windowData.isMaximized) {
          windowData.normalPosition = { ...windowData.position };
          const rect = container.getBoundingClientRect();
          windowData.normalSize = { width: rect.width, height: rect.height };
        }

        window.classList.add('maximized');
        header.classList.add('no-drag');
        container.style.left = '0px';
        container.style.top = '0px';
        maximizeBtn.innerHTML = '<i class="fas fa-compress"></i>';
        maximizeBtn.title = '복원';
        windowData.isMaximized = true;
        
        document.body.classList.add('maximized-mode');
        
        setTimeout(() => {
          this.focusActiveIframe();
        }, 100);
      }

      restoreWindowSize(windowId) {
        const windowData = this.windows.get(windowId);
        const container = document.getElementById(windowId);
        const window = container.querySelector('.iframe-window');
        const header = container.querySelector('.window-header');
        const maximizeBtn = container.querySelector('.maximize-btn');
        
        if (!windowData || !container) return;

        window.classList.remove('maximized');
        header.classList.remove('no-drag');
        
        if (windowData.normalPosition) {
          container.style.left = windowData.normalPosition.x + 'px';
          container.style.top = windowData.normalPosition.y + 'px';
          windowData.position = { ...windowData.normalPosition };
        }
        
        if (windowData.normalSize) {
          container.style.width = windowData.normalSize.width + 'px';
          container.style.height = windowData.normalSize.height + 'px';
        }
        
        maximizeBtn.innerHTML = '<i class="fas fa-expand"></i>';
        maximizeBtn.title = '최대화';
        windowData.isMaximized = false;
        
        document.body.classList.remove('maximized-mode');
      }

      closeWindow(windowId) {
        const container = document.getElementById(windowId);
        if (container) {
          const iframe = container.querySelector('.window-iframe');
          if (iframe) {
            iframe.src = '';
          }
          container.remove();
        }
        
        this.windows.delete(windowId);
        this.minimizedWindows.delete(windowId);
        this.updateMinimizedTray();
        
        if (this.activeWindow === windowId) {
          this.activeWindow = null;
          document.body.classList.remove('maximized-mode');
        }
      }

        for (let windowId of this.windows.keys()) {
          this.closeWindow(windowId);

            <h3 class="item-title">${item.title}</h3>
          </div>
          <div class="card-actions">
            <button class="action-btn primary" data-index="${index}">
              <i class="fas fa-${item.iframe ? 'play' : 'download'}"></i>
              ${item.iframe ? '실행' : '다운로드'}
            </button>
            <button class="action-btn favorite-btn ${isFavorite ? 'active' : ''}" data-index="${index}">
              <i class="fa${isFavorite ? 's' : 'r'} fa-heart"></i>
            </button>
          </div>
        `;

        const mainBtn = card.querySelector('.action-btn.primary');
        mainBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          this.handleItemClick(item, index);
        });

        const favBtn = card.querySelector('.favorite-btn');
        favBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          this.toggleFavorite(index);
        });

        return card;
      }

      renderItems() {
        const filteredItems = this.getFilteredItems();
        
        this.elements.itemsGrid.innerHTML = '';

        if (filteredItems.length === 0) {
          this.elements.emptyState.style.display = 'block';
          return;
        }

        this.elements.emptyState.style.display = 'none';

        filteredItems.forEach((item, displayIndex) => {
          const originalIndex = GAME_DATA.indexOf(item);
          const delay = displayIndex * 50;
          
          const card = this.createItemCard(item, originalIndex, delay);
          this.elements.itemsGrid.appendChild(card);
        });
      }

      handleScroll() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        this.elements.scrollTop.classList.toggle('visible', scrollTop > 500);
      }

      scrollToTop() {
        window.scrollTo({ 
          top: 0, 
          behavior: 'smooth' 
        });
      }
    }

    const performanceOptimizations = () => {
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
                observer.unobserve(img);
              }
            }
          });
        });

        document.querySelectorAll('img[data-src]').forEach(img => {
          imageObserver.observe(img);
        });
      }

      window.addEventListener('beforeunload', () => {
        document.querySelectorAll('.window-iframe').forEach(iframe => {
          iframe.src = '';
        });
        
        document.removeEventListener('mousemove', null);
        document.removeEventListener('mouseup', null);
        document.removeEventListener('contextmenu', null);
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      performanceOptimizations();
      
      window.appInstance = new ArchiveApp();
      
      window.addEventListener('error', (e) => {
      });

      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function(callback) {
          return setTimeout(callback, 1000 / 60);
        };
      }
    });
  </script>
</body>
